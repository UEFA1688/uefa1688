<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Joystick Controller for ESP8266</title>

        <meta charset="utf-8">
        <title>Single toggle</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-joystick/0.1.5/virtualjoystick.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

        <script src = "script.js"></script>
        <link rel="stylesheet" type="text/css" href ="style.css">
    </head>
    <body>
        <h1>CAR RC Control</h1>
        <script src="http://rawgit.com/jeromeetienne/virtualjoystick.js/master/virtualjoystick.js"></script>

        <div id="joystick">
          <h2>Joystick</h2>
      
          <div id="joystick-container">
            <div id="joystick-center"></div>
            <div id="joystick-handle"></div>
          </div>
      
          <div id="joystick-buttons">
            <button id="forward-button">Forward</button>
            <button id="backward-button">Backward</button>
            <button id="left-button">Left</button>
            <button id="right-button">Right</button>
          </div>
        </div>
    </body>
</html>
